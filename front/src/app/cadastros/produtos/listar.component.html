<div class="tituloListas">
    <h1>Promoções</h1>
    <button class="btnMyFoodLista" routerLink="/cadastros/incluir" class="crud includ">Incluir</button>
</div>
<hr>
<table mat-table [dataSource]="listaDeProdutos" >

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="matheader"> Id </th>
    <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef class="matheader" > Nome </th>
    <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let produto"> {{produto.desc}} </td>
  </ng-container>

 

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td class="ultima-coluna" mat-cell *matCellDef="let produto">
      <a routerLink="/cadastros/editar/{{ produto.id }}" class="crud">Editar</a>
      <a routerLink="/cadastros/excluir/{{ produto.id }}"  class="crud del">Excluir</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
